; Generic settings
; maxfiles      -> maximum files per paste, 4 seems sane
; basedir       -> sub directory where thunkbin is located
[thunkbin]
maxfiles        = 4
basedir         = /

; herp derp mysql login info
[database]
host            = localhost
user            = thunkbin
pass            = password_goes_here
db              = thunkbin

; required frameless settings
[bootstrap]
defaultcontroller   = new

[bootstrap.virtuals]
new  = newpaste
view = viewpaste
